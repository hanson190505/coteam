<div class="container">
	<div class="text-center">
		<p class="display-4 text-info font-weight-bolder">Contact Us</p>
	</div>
<form id="sendMailForm" action="{% url 'send_mail' %}">
	<div class="form-group">
		<input type="text"  class="form-control" id="sendMailFormTitle" placeholder="Title" required>
	</div>
	 <div class="form-group">
    <input type="text" class="form-control" id="sendMailFormName" aria-describedby="nameHelp" placeholder="Your Name" required>
    <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="sendMailFormEmail1" aria-describedby="emailHelp" placeholder="Your Email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
	<div class="form-group">
		<textarea class="form-control" id="sendMailFormText" rows="3" placeholder="Description" required></textarea>
  </div>
	<div class="d-flex flex-row-reverse">
  <button type="submit" class="btn btn-info send-mail">Send</button>
		</div>
</form>
</div>
